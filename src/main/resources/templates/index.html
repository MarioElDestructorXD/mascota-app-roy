<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body onload="onLoad()">

<nav class="navbar bg-primary navbar-expand-lg" data-bs-theme="dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/mascotas/listar/3/false">MisMascotas.com</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/mascotas/listar/3/false">Inicio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/mascotas/listar/1/false">Perros</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/mascotas/listar/2/false">Gatos</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="form-check form-switch" style="width: 20em; margin-top: 25px; margin-left: 25px; ">
    <input class="form-check-input" type="checkbox" role="switch" id="adopcion" onchange="isAdopcion(this.checked)">
    <label class="form-check-label" for="flexSwitchCheckDefault">En Adopción</label>
</div>

<div class="card" style="width: 20em; margin-top: 25px; margin-left: 25px; display: inline-flex" th:each="mascotas : ${animales}">
    <div class="image">
        <img th:src="@{/images/{i} (i = ${mascotas.imagen})}" class="card-img-top" alt="..." style="width: 318px; height: 200px;">
        <div class="card-body">
            <h5 class="card-title">[[${mascotas.nombre}]]</h5>
            <p class="card-text">[[${mascotas.descripcion}]]</p>
            <p class="card-text">[[${mascotas.tipoMascota}]]</p>
            <p class="card-text">Adopción: [[${mascotas.disponibleAdopcion == true } ? 'Disponible' : 'No
                Disponible']]</p>
        </div>
    </div>
</div>

<script th:src="@{/js/myFunctions.js}"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
        integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
        crossorigin="anonymous"></script>
</body>

</html>
